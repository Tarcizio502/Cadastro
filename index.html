<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="form">
      <h1>Cadastro</h1>
      <div class="form-control">
        <label>Nome</label>
        <input class="nome" type="text" placeholder="Informe seu nome" />
      </div>

      <div class="form-control">
        <label>CPF</label>
        <input class="cpf" type="password" placeholder="Informe seu CPF" />
      </div>

      <div class="form-control">
        <label>Data de nascimento</label>
        <input class="data" type="date" placeholder="data" />
      </div>

      <div class="form-control">
        <label>Idade</label>
        <input class="idade" type="number" placeholder="Informe sua idade" />
      </div>

      <div class="form-control">
        <label>Cidade</label>
        <input class="cidade" type="text" placeholder="Informe sua cidade" />
      </div>

      <div class="form-control">
        <label>Email</label>
        <input class="email" type="email" placeholder="Informe seu email" />
      </div>

      <div class="form-control">
        <label>Gênero</label>
        <select class="genero">
          <option value="">Informe o gênero</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outros">Outros</option>
        </select>
      </div>

      <button class="btn">Salva</button>
    </div>

    <div class="infos">
      <p>Nenhum dado salvo</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
